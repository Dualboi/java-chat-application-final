<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Server admin page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome for Icons -->
  <script src="https://kit.fontawesome.com/4a263b5a4b.js" crossorigin="anonymous"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
  <!-- ====== HEADER / NAVBAR ====== -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom container-fluid">
    <div class="container">
      <a class="navbar-brand" href="index.html">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="CurrentUsers.html">Total live Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="WebChat.html">Web Chat</a>
        </ul>
        </ul>
      </div>
    </div>
  </nav>
  <!-- ====== MAIN-CONTENT ====== -->
  <!-- Overlay for Login -->
  <div id="loginOverlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background-color: rgba(0, 0, 0, 0.6); display: flex; align-items: center; justify-content: center; z-index: 9999;">
    <div class="card p-4" style="min-width: 300px;">
      <h5 class="card-title mb-3">Enter Username & Password</h5>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <button class="btn btn-primary" onclick="login()">Login</button>
    </div>
  </div>

  <!-- Chat Section (Initially Hidden) -->
  <div id="chatSection" style="display: none;">
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center mb-4">Web Chat</h1>
          <div class="card">
            <div class="card-body">
              <form id="chatForm" class="mb-3">
                <div id="chatMessages" class="border p-3" style="height: 300px; overflow-y: auto;">
                  <!-- Chat messages will appear here -->
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea id="message" class="form-control" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function login() {
      // Optional: add validation or AJAX call here
      document.getElementById("loginOverlay").style.display = "none";
      document.getElementById("chatSection").style.display = "block";
    }
  </script>
  <!-- ====== FOOTER ====== -->
  <footer class="navbar-custom text-white text-center py-3 mt-5" style="position: fixed; bottom: 0; width: 100%;">
    <div class="container">
      <p class="mb-1">&copy; 2025 Sonny Bell. All Rights Reserved.</p>
      <div></div>
    </div>
    </div>
  </footer>

  <!-- Bootstrap / JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/WebChatMessaging.js"></script>
</body>

</html>
