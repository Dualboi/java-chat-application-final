<html lang="en">
<head>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/4a263b5a4b.js" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
 <!-- ====== HEADER / NAVBAR ====== -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom container-fluid">
        <div class="container">
            <a class="navbar-brand" href="index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="CurrentUsers.html">Total live Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="WebChat.html">Web Chat</a>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container text-center mt-5">
        <h1 class="display-4">Welcome to the Chat Server admin page!</h1>
        <p style="color: rgb(1, 150, 1);">Server is running</p>
        <p>Server Uptime: <span id="uptime"></span></p>
        <p>Total Clients: <span id="totalClients"></span></p>
    </div>

 <!-- ====== FOOTER ====== -->

    <!-- Bootstrap / JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      async function refreshStatus() {
        try {
          const response = await fetch('/api/status');
          const data = await response.json();
          document.getElementById('uptime').textContent = data.uptime;
          document.getElementById('totalClients').textContent = data.totalClients;
          document.getElementById('clientNames').textContent = data.clientNames.replace(/,/g, ', ');
        } catch (e) {
          console.error('Failed to fetch status:', e);
        }
      }

      // Refresh every 2 seconds
      setInterval(refreshStatus, 2000);
      // Fetch once at page load
      refreshStatus();
    </script>
    </body>
</html>
